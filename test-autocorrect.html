<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Autocorrect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .result {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4A90E2;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üîç Autocorrect System Test</h1>
    
    <div class="test-section">
        <h2>Test Queries:</h2>
        <button onclick="testQuery('damce')">Test: damce</button>
        <button onclick="testQuery('dance')">Test: dance</button>
        <button onclick="testQuery('photgrapher')">Test: photgrapher</button>
        <button onclick="testQuery('xyzabc')">Test: xyzabc (should fail)</button>
    </div>
    
    <div id="results"></div>
    
    <div class="test-section">
        <h2>Live Test:</h2>
        <p><a href="services.html?service=damce" target="_blank">‚Üí Open services.html?service=damce</a></p>
        <p><a href="services.html?service=dance" target="_blank">‚Üí Open services.html?service=dance</a></p>
    </div>

    <script src="services.js"></script>
    <script>
        function testQuery(query) {
            const resultsDiv = document.getElementById('results');
            
            const result = findBestServiceMatch(query);
            
            const html = `
                <div class="result">
                    <strong>Query:</strong> "${query}"<br>
                    <strong>Match Found:</strong> ${result.found ? 'YES' : 'NO'}<br>
                    <strong>Best Match:</strong> ${result.match || 'None'}<br>
                    <strong>Similarity:</strong> ${result.similarity}%<br>
                    <strong>Threshold Met (‚â•40%):</strong> ${result.similarity >= 40 ? '‚úÖ YES' : '‚ùå NO'}
                </div>
            `;
            
            resultsDiv.innerHTML = html + resultsDiv.innerHTML;
        }
        
        // Auto-test on load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Testing autocorrect system...');
            testQuery('damce');
        });
    </script>
</body>
</html>
