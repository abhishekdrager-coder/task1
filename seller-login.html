<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Seller Login - HomeServe</title>

</head>
<body>
    <nav class="navbar">
        <div class="nav-container">

                <h2>üè† HomeServe</h2>

    <div class="login-container">
        <div class="login-box">
            <h2>üõ†Ô∏è Seller Login</h2>
            <p class="login-subtitle">Offer your services with 0% commission - Keep 100% of your earnings!</p>
            
            <form id="sellerLoginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary">Login as Seller</button>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
                <p><a href="buyer-login.html">Are you a buyer? Click here</a></p>

        </div>
    </div>

        </div>
    </footer>
